<!DOCTYPE html>
<html>
    <head>
        <title>22章課題</title>
        <meta name="describe" content="このページは22章の課題です">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

        <!--head内にmetaタグでviewportを設定-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <header>
            <h1>今日の傘予報</h1>
        </header>

        <main>
            <!--main要素の中に、id名「parent」を持つdiv要素を1つ配置します。
            parentの中にclass名「contents」を持つdiv要素を3つ配置します。
            各contentsの中に上からh2要素×1、p要素×2、img要素×1を配置-->
            <div id="parent">
                <div class="contents">
                    <h2>東京の天気</h2>
                    <p>今日の天気は雨です。</p>
                    <p><span class="text-bold">傘</span>を持って行ってください。</p>
                    <img src="images/rainy.png">
                </div>

                <div class="contents">
                    <h2>北海道の天気</h2>
                    <p>今日の天気は曇りです。</p>
                    <p><span class="text-bold">傘</span>は念のため持って行きましょう。</p>
                    <img src="images/cloudy.png">
                </div>

                <div class="contents">
                    <h2>沖縄の天気</h2>
                    <p>今日の天気は晴れです。</p>
                    <p><span class="text-bold">傘</span>は必要ないでしょう。</p>
                    <img src="images/sunny.png">   
                </div>
            </div>
        </main>

        <footer>
            <!--footer要素内にa要素を配置します。a要素のリンク先はhttps://www.sejuku.net/corp/
        a要素の中には、以下のテキストを書き「©SAMURAI WEATHER NEWS」というリンクを作ります。-->
                <a href="https://www.sejuku.net/corp/">&copy;SAMURAI WEATHER NEWS</a>

        </footer>

    </body>
</html>
